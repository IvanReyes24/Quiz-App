<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App</title>
	<link rel="stylesheet" href="./src/output.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-300 to-violet-300 flex justify-center font-poppins">

		<div class="quiz bg-white p-4 w-[600px] h-fit mt-10">
			<h1 class="text-2xl font-bold text-center my-2">Quiz App</h1>
			<hr>
			<div class="question py-5">
				<h2 class="font-semibold mb-2 text-xl " id="question">Question here!</h2>
				<div class="choices mt-5 font-semibold flex flex-col gap-2 " id="answer-btn">
					<button class="w-full border-2 rounded-md text-left px-3 py-1 hover:bg-slate-100">Choice 1</button>
					<button class="w-full border-2 rounded-md text-left px-3 py-1 hover:bg-slate-100">Choice 2</button>
					<button class="w-full border-2 rounded-md text-left px-3 py-1 hover:bg-slate-100">Choice 3</button>
					<button class="w-full border-2 rounded-md text-left px-3 py-1 hover:bg-slate-100">Choice 4</button>
				</div>
			</div>

			<div class="nextBtn text-center mt-3 ">
				<button class="uppercase mx-auto bg-blue-900 text-white py-1 px-3 hidden" id="nextQuestion">next</button>
			</div>
		</div>

<script src="./build/script.js"></script>
</body>
</html>
